<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class = "text-center">View Bookings</h1>
    <div class = "card" *ngFor = "let booking of bookings$;">
        <div class = "card-header title">
        <div class = " list-group-item Booking ID">{{booking.bookingID}}</div>
        <div class = " list-group-item User">{{booking.username}}</div>
    </div>
</body>
</html>
